<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style-global.css" />

</head>
<body>

  <div class="container">
    <h2 class="mb-4 text-center">Criar Conta</h2>
    <form id="signupForm">
      <div class="mb-3">
        <label class="mb-2">Email:</label>
        <input type="email" id="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <label class="mb-2">Senha:</label>
        <input type="password" id="senha" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="mb-2">Confirme a Senha</label>
        <input type="password" id="confirmSenha" class="form-control" required>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
    <p class="text-center">jÃ¡ tem uma conta? <a href="login.html">entrar</a></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
  <script src="/firebase-init.js"></script>

  <script src="Signup.js"></script>

</body>
</html>

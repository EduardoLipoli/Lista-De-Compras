<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style-global.css" />
  
</head>
<body>

  <div class="login-wrapper">
    <div class="login-left">
      MarketExpress
    </div>

    <div class="login-right">
      <div class="login-title">FaÃ§a agora o <strong>Cadastro</strong> ğŸ‘‡</div>
      <div class="login-subtitle">Insira seus dados para criar sua conta.</div>

      <form id="signupForm">
        <div class="mb-2">
          <label class="mb-2">Email:</label>
          <input type="email" id="email" class="form-control" placeholder="Digite seu Email" required>
        </div>
        <div class="mb-2">
          <label class="mb-2">Senha:</label>
          <input type="password" id="senha" class="form-control" placeholder="Digite sua Senha" required>
        </div>
        <div class="mb-3">
          <label class="mb-2">Confirme a Senha</label>
          <input type="password" id="confirmSenha" class="form-control" placeholder="Confirme sua Senha" required>
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>

      <div class="signup-text">
        JÃ¡ tem uma conta? <a href="login.html">Entrar</a>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
  <script src="/firebase-init.js"></script>

  <script src="Signup.js"></script>

</body>
</html>
